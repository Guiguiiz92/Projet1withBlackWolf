<!DOCTYPE html>
<html>
    <head>
        <title>Cool HTML Page</title>
        <style>
            /* Add some cool styles */
            body {
                background-color: #1a1a1a;
                color: white;
                font-family: Arial, sans-serif;
            }
            h1 {
                font-size: 3em;
                text-align: center;
                margin-top: 50px;
            }
            p {
                font-size: 1.2em;
                line-height: 1.5;
                margin: 20px;
            }
            .cool-button {
                background-color: #4CAF50;
                border: none;
                color: white;
                padding: 15px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 1.2em;
                margin: 20px;
                cursor: pointer;
                border-radius: 10px;
                box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
            }
            .cool-button:hover {
                background-color: #3e8e41;
            }
        </style>
    </head>
    <body>
        <h1>Welcome to my Cool HTML Page</h1>
        <p>This is some cool text that describes my cool HTML page. It's really awesome and you should definitely check it out.</p>
        <button class="cool-button">Click Me</button>
    </body>
</html>
